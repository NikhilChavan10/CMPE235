<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, 
            minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Scandit Barcode Scanner</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="license.js"></script>
        <script type="text/javascript">

            document.addEventListener("deviceready",onDeviceReady,false);

            // device APIs are available
            function onDeviceReady() {
                //if (!navigator.userAgent.toLowerCase().match('chrome')) {
                  //document.write("<script src='phonegap.js'><\/script>");
                //}
                alert("start app");
                scan();
            }
            
            function success(session) {
                alert("Scanned " + session.newlyRecognizedCodes[0].symbology 
                        + " code: " + session.newlyRecognizedCodes[0].data);
            }
            function failure(error) {
                alert("Failed: " + error);
            }
            function scan() {
                alert("In Scan()");
                Scandit.License.setAppKey("DkcU/dvB3OrJd4/HYGLHA7Yz2BWVJi+teT646MEPNCI");
                alert("set the keys");
                var settings = new Scandit.ScanSettings();
                alert("obj created");
                settings.setSymbologyEnabled(Scandit.Barcode.Symbology.EAN13, true);
                alert("EAN13");
                settings.setSymbologyEnabled(Scandit.Barcode.Symbology.UPC12, true);
                alert("UPC12");
                settings.setSymbologyEnabled(Scandit.Barcode.Symbology.EAN8, true);
                alert("EAN8");
                var picker = new Scandit.BarcodePicker(settings);
                alert("picker");
                picker.show(success, null, failure);
                alert("start scan");
                picker.startScanning();
            }
            function scan_using_cordova() { 
                alert("In Scan()");
                cordova.exec(success, failure, "ScanditSDK", "scan",
                        ["DkcU/dvB3OrJd4/HYGLHA7Yz2BWVJi+teT646MEPNCI",
                        {"beep": true,
                        "ean13" : true,
                        "qr" : false}]);
            }


        </script>
    </body>
</html>
